<div class="container mt-5">

    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar este tema? Todas as postagens relacionadas à ele serão apagadas.</h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Tema: {{temas.descricao}}</h5>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12 d-flex justify-content-center">
            <button class=" btn btn-danger text-white mr-4 mr-4" routerLink="/temas">Não</button>
            <button class="btn btn-primary  text-white " (click)="apagar()">Sim</button>
        </div>
    </div>

</div>
