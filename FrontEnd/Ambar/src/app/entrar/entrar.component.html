<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <!--Imagem-->

        <div class="col-md-6" id="img-bg"> </div>

        <!--/Imagem-->

        <!--Card-entrada-->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
           
                <div class="card bg-color mt-5 mb-5"  style="width: 23rem; height: 32rem;">

                    <div class="card-body">
                        <!--Img-ambar-->
                        <img class="img-ambar " src="https://i.imgur.com/budEY5V.png">
                        <!--/Im-ambar-->
                        <h1 class="text-center mt-1">AMBAR</h1>
                        <!--Email-->
                        <div class="form-group">
                            <label class="cadastroFonte" for="email">E-mail</label>
                            <input [(ngModel)]="usuarioLogin.email" class="form-control" type="text" name="email" id="email" placeholder="exemplo@gmail.com">
                        </div>
                        <!--/Email-->
                        <br class="mt-1 mb-1">
                        <!--Senha-->
                        <div class="form-group">
                            <label class="cadastroFonte" for="senha">Senha</label>
                            <input  [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="**********">
                        </div>
                        <!--/Senha-->
                        <br class="mt-2 mb-2">

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success" (click)="entrar()">
                                Entrar
                            </button>
                        </div>
                        <br class="mt-5">
                        <p class="text-center mt-5 ">NÃ£o tem uma conta? <a routerLink='/cadastrar'><strong>Cadastre-se</strong></a></p>


                    </div>
                </div>
          
        </div>
        <!--/Card-entrada-->
    </div>
</div>
