<div class="container mt-5 mb-5">

    <div class="rol">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar postagem</h1>
        </div>
  
    </div>
  
      <div class="row d-flex justify-content-center">
          <div class="col-md-6">
  
  
            <div class="form-group">
               <label for="titulo">Título</label>
               <input [(ngModel)]="postagens.titulo" type="text" class="form-control" id="titulo" placeholder="Digite o título">
            </div>
  
            <div class="form-group">
              <label for="texto">Texto</label>
             <textarea [(ngModel)]="postagens.post" class="form-control" name="texto" id="texto" placeholder="Digite um texto" rows="3"></textarea>
           </div>
  
           <div class="form-group">
            <label for="imagens_url">URL da imagem</label>
            <textarea [(ngModel)]='postagens.imagens_url' class="form-control" name="URL da imagem"
              id="imagens_url" placeholder="Insira a URL da imagem" rows="1"></textarea>
          </div>

           <div class="form-group">
              <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/temas">cadastre um novo</a>: </label>
             <select name="tema" id="tema" class="form-control" [(ngModel)]="idTemas" (change)="findByIdTema()">
                 <option *ngFor="let item of listaTemas" value="{{item.id}}">
                   {{item.descricao}}
                  </option>
             </select>
           </div>
  
           <div class="d-flex justify-content-center">
               <button class="btn btn-outline-dark text-dark mr-4 botao-dangermr-4" routerLink="/inicio">Cancelar</button>
               <button class="btn 
               btn-outline-dark text-dark botao-success" (click)="atualizar()">Atualizar</button>
  
           </div>
  
          </div>
      </div>
  </div>
